<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0f00b42388.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="input">
                <p class="first-line"></p>
                <p class="second-line"></p>
            </div>
            <div class="buttons">
                <button class="delete" id="erase">Delete</button>
                <button class="clear" id="clear">Clear</button>
                <button class="number">7</button>
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="btn fa-solid fa-divide"></button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="btn fa-solid fa-multiply"></button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="btn fa-solid fa-subtract"></button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="btn fa-solid fa-equals"></button>
                <button class="btn fa-solid fa-add"></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
